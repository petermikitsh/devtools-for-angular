<!doctype html>
<html>
  <head>
    <meta charset="utf8">
    <title>Container Example</title>
    <style type='text/css'>
      body {
        display: flex;
        flex-direction: column;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        margin: 0;
        padding: 0;
      }

      #target {
        width: 100%;
        border: none;
        flex: 1;
        border-bottom: 1px solid #ccc;
      }

      #container {
        height: 400px;
        max-height: 50%;
        display: flex;
      }
    </style>
  </head>
  <body>
    <iframe id="target"></iframe>
    <div id="container"></div>
    <script src="/container.js"></script>
  </body>
</html>
